query MarketCreatedEvents($sinceBlock: BigInt!) {
  marketCreatedEvents(orderBy: block, orderDirection: desc, where: { block_gt: $sinceBlock }) {
    block
    date
    id
    marketId
    timestamp
    market {
      bondContract
      bondType
      capacityInQuoteToken
      closedBlock
      closedDate
      closedTimestamp
      createdBlock
      createdDate
      createdTimestamp
      id
      initialPriceInPayoutToken
      maxPayoutInQuoteToken
      minPriceInPayoutToken
      owner
      payoutToken
      quoteToken
      totalDebtInQuoteToken
      vesting
    }
  }
}

