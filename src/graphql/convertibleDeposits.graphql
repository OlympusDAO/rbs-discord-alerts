query ClaimAllYieldFailedEventsSince($latestBlock: BigInt!, $chainId: Int!) {
  convertibleDepositFacilityClaimAllYieldFaileds(
    orderBy: "block"
    orderDirection: "asc"
    where: { block_gt: $latestBlock, chainId: $chainId }
  ) {
    items {
      chainId
      block
      logIndex
      txHash
      timestamp
      facility
    }
  }
}

query ConvertibleDepositFacilityClaimedYieldsSince($latestBlock: BigInt!, $chainId: Int!) {
  convertibleDepositFacilityClaimedYields(
    orderBy: "block"
    orderDirection: "asc"
    where: { block_gt: $latestBlock, chainId: $chainId }
  ) {
    items {
      chainId
      block
      logIndex
      txHash
      timestamp
      facility
      depositAsset
      amount
      amountDecimal
      rDepositAsset {
        rAsset {
          name
          symbol
        }
      }
    }
  }
}

