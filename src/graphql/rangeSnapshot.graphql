query RBSPriceEvents($latestBlock: BigInt!) {
  priceEvents(orderBy: block, orderDirection: asc, where: { block_gt: $latestBlock }) {
    block
    blockchain
    date
    id
    isHigh
    timestamp
    transaction
    type
    snapshot {
      block
      blockchain
      cushionSpread
      date
      highActive
      highCapacityOhm
      highCushionPrice
      highLastActiveTimestamp
      highMarketId
      highWallPrice
      id
      lowActive
      lowCapacityReserve
      lowCushionPrice
      lowLastActiveTimestamp
      lowMarketId
      lowWallPrice
      ohmMovingAveragePrice
      ohmPrice
      operatorCushionFactor
      operatorReserveFactor
      thresholdFactor
      timestamp
      treasuryDebtBalance
      treasuryReserveAddress
      treasuryReserveBalance
      wallSpread
    }
  }
}

